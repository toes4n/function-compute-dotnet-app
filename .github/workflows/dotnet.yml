name: Build and Deploy to Alibaba Function Compute

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore -c Release

    - name: Publish
      run: dotnet publish --no-build -c Release -r linux-x64 -o ./publish

    - name: Prepare Bootstrap
      # Ensures bootstrap script is present and executable in the package
      run: |
        if [ -f bootstrap ]; then
          cp bootstrap publish/
        else
          # Create a default bootstrap if missing
          echo '#!/bin/bash' > publish/bootstrap
          echo './devops-app' >> publish/bootstrap
        fi
        chmod +x publish/bootstrap

    - name: Create Function Zip
      # Zips the contents of publish/ directory to the root of the zip
      run: |
        cd publish
        zip -r ../function.zip .

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: function-package
        path: function.zip
        retention-days: 5

  deploy:
    name: Deploy to FC
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: function-package
        
    - name: Install Alibaba Cloud FC3 CLI
      run: |
        
        wget -O fc3.zip https://gosspublic.alicdn.com/fc-cli/release/v3/fc3_linux_amd64.zip
        
        unzip -o fc3.zip
        chmod +x fc3
        sudo mv fc3 /usr/local/bin/
        

        fc3 --version
        
    - name: Deploy Function
      env:
        # Configure these secrets in GitHub Repo -> Settings -> Secrets and variables -> Actions
        # ALIYUN_ACCOUNT_ID: ${{ secrets.ALIYUN_ACCOUNT_ID }}
        ALIYUN_ACCESS_KEY_ID: ${{ secrets.ALIYUN_ACCESS_KEY_ID }}
        ALIYUN_ACCESS_KEY_SECRET: ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }}
        ALIYUN_REGION: ${{ secrets.ALIYUN_REGION }}
      if: "${{ env.ALIYUN_ACCESS_KEY_ID != '' }}"
      run: |
        # Configure FC3 profile non-interactively
        fc3 config --endpoint "ap-southeast-1.fc.aliyuncs.com" --access-key-id "$ALIYUN_ACCESS_KEY_ID" --access-key-secret "$ALIYUN_ACCESS_KEY_SECRET" --region "$ALIYUN_REGION"
        
        # Update the function code
        fc3 function update --function-name test-cicd-function --zip-file fileb://./function.zip